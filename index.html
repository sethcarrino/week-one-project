<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bent Creek Ceramics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
  </head>
  <body>
    <header id="site-header">
      <nav class="nav-bar">
            <a href="index.html" class="logo"><img src="images/bent-creek-logo.png" alt="Bent Creek Ceramics Logo"></a>
          <div class="nav-links">
            <a href="index.html" class="nav-item">Home</a>
            <a href="about.html" class="nav-item">About</a>
            <a href="newsletter.html" class="nav-item">Newsletter</a>
          </div>
      <nav>
    </header>

    <main>
      <div class="wrapper">
        <section class="title-container">
          <h1 class="title">Bent Creek Ceramics</h1>
          <h2 class="sub-title">Where art meets nature</h2>
        </section>
<!-- Beginning of gallery -->
        <section class="gallery">
          <div class="gallery-row-1">
            <div class="product-1" id="p1">

              <img src="images/product-1.jpg" alt="Endless Possibilities">
              <input type="button" class="product-button" value="Endless Possibilities"/>

            </div>

            <div class="product-2" id="p2">
              <img src="images/product-2.jpg" alt="Sets">
              <input type="button" class="product-button" value="Sets"/>
            </div>

            <div class="product-3" id="p3">
              <img src="images/product-3.jpg" alt="Textures">
              <input type="button" class="product-button" value="Textures"/>
            </div>
          </div>

          <div class="gallery-row-2">

            <div class="product-4" id="p4">
              <img src="images/product-4.jpg" alt="Textures">
              <input type="button" class="product-button" value="Tea Time"/>
            </div>

            <div class="product-5" id="p5">
              <img src="images/product-5.jpg" alt="Textures">
              <input type="button" class="product-button" value="Jars and Containers"/>
            </div>

            <div class="product-6" id="p6">
              <img src="images/product-6.jpg" alt="Textures">
              <input type="button" class="product-button" value="Wasabi and Saki"/>
            </div>

            <div class="product-7" id="p7">
              <img src="images/product-7.jpg" alt="Textures">
              <input type="button" class="product-button" value="Sippin' on Sunshine"/>
            </div>



          </div>
        </section>

<!-- End of gallery -->
      </div>
    </main>

    <footer id="site-footer">
      <p>Copyright 2017, Bent Creek Ceramics</p>
    </footer>

  </body>
</html>
